<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
</head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

   <style>
     *{
         box-sizing: border-box;
     }
    form{
        height: 280px !important;
    }
    
    a{
        border: 2px black solid;
        position: relative;
        left: 46%;
        top: 20px;
        padding: 5px;
    }
   
   </style>
<body>
    <form class="row g-3 w-50 m-auto mt-5 p-4 rounded border border-black ">
  <div class="row mb-3">
    <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="Username" class="form-control" id="inputUsername3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
     <h2 class=" d-inline-block " id="validate">   </h2>
</form>
    <a class="btn btn-info" href="./register.html">Register</a>
    <a class="btn btn-info" href="./contactus.html">Contact Us</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  // Dummy credentials object
  const users = {
      "user1": "pass123"
  };

  const form = document.querySelector("form");
  const validateText = document.getElementById("validate");

  form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form submission

      const username = document.getElementById("inputUsername3").value.trim();
      const password = document.getElementById("inputPassword3").value.trim();

      // Check if username exists and password matches
      if (users[username] && users[username] === password) {
          validateText.textContent = "Successful login";
          validateText.style.color = "green";

          // wait 3 seconds then navigate to main.html
          setTimeout(() => {
              window.location.href = "main.html";
          }, 2000);
      } else {
          validateText.textContent = "Wrong username or password";
          validateText.style.color = "red";
      }
  });
</script>

</body>
</html>
