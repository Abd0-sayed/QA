<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    textarea{
        width: 500px;
    }
</style>
<body>
    <form class="row g-3 w-50 m-auto mt-5 p-4 rounded border border-black">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="State" class="form-label">State</label>
    <input type="text" class="form-control" id="State">
  </div>
  <div class="col-md-6">
    <label for="Topic" class="form-label">Topic</label>
    <input type="text" class="form-control" id="Topic">
  </div>
  
  <div class="col-12">
    <label for="comment">Your Message:</label><br>
    <textarea name="comment" id="comment"></textarea>
  </div>
  <div class="col-12">
    <button type="button" class="btn btn-primary">Send</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
function validateForm() {
    // get all input/select/textarea values
    const email = document.getElementById("inputEmail4").value.trim();
    const address = document.getElementById("inputAddress").value.trim();
    const state = document.getElementById("State").value.trim();
    const Topic = document.getElementById("Topic").value.trim();
    const comment = document.getElementById("comment").value.trim();

    // check each field
    if (email === "") {
        alert("Email is empty!");
        return false;
    }
    if (address === "") {
        alert("Address is empty!");
        return false;
    }
    if (state === "") {
        alert("State is empty!");
        return false;
    }
    if (Topic === "") {
        alert("Topic is empty!");
        return false;
    }
    if (comment === "") {
        alert("Message is empty!");
        return false;
    }

    alert("Form submitted successfully!");

    
    document.getElementById("inputEmail4").value = "";
    document.getElementById("inputAddress").value = "";
    document.getElementById("State").value = "";
    document.getElementById("Topic").value = "";
    document.getElementById("comment").value = "";

    return true;
}

// attach click event to the button
document.querySelector("button").addEventListener("click", validateForm);
</script>

</body>
</html>
