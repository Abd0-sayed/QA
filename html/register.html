<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    .usname{
        margin-bottom: 9px
    }
</style>
<body>
    <form class="row g-3 w-50 m-auto mt-5 p-4 rounded border border-black">
  <div class="col-md-6">
    <label class="usname" for="usname">Username</label>
    <div class="input-group">
      <div class="input-group-text">@</div>
      <input type="text" class="form-control" id="usname" placeholder="Username">
    </div>
  </div>
  <div class="col-md-6">
    <label class="usname" for="pass">Password</label>
    <div class="input-group">
      <div class="input-group-text">#</div>
      <input type="text" class="form-control" id="pass" placeholder="Password">
    </div>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="col-md-6">
    <label for="State" class="form-label">State</label>
    <input type="text" class="form-control" id="State">
  </div>
  <div class="col-md-4">
    <label for="City" class="form-label">City</label>
    <select id="City" class="form-select">
      <option selected value="Cairo">Cairo</option>
      <option value="Giza">Giza</option>
      <option value="Alexandria">Alexandria</option>
    </select>
  </div>
  
  <div class="col-12">
    <button type="button" class="btn btn-primary">Register</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
function validateForm() {
    // get all input/select/textarea values
    const address = document.getElementById("inputAddress").value.trim();
    const state = document.getElementById("State").value.trim();
    const City = document.getElementById("City").value.trim();
    const username = document.getElementById("usname").value?.trim();
    const password = document.getElementById("pass").value?.trim(); 

    // check each field
    // check username and password length if they exist
    if (username && username.length < 8) {
        alert("Username must be at least 8 characters!");
        return false;
    }

    if (password && password.length < 8) {
        alert("Password must be at least 8 characters!");
        return false;
    }
    if (username === "") {
        alert("Username is empty!");
        return false;
    }
    if (password === "") {
        alert("Password is empty!");
        return false;
    }
    if (address === "") {
        alert("Address is empty!");
        return false;
    }
    if (state === "") {
        alert("State is empty!");
        return false;
    }
    if (City === "") {
        alert("City is empty!");
        return false;
    }

    alert("User registered successfully!");

    // clear all fields
    document.getElementById("inputAddress").value = "";
    document.getElementById("State").value = "";
    document.getElementById("City").value = "";
    if (username) document.getElementById("usname").value = "";
    if (password) document.getElementById("pass").value = "";

    return true;
}

// attach click event to the button
document.querySelector("button").addEventListener("click", validateForm);

</script>
</body>
</html>
